<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="clock-container">
        <div class="time-display">
            <div class="time-segment">
                <div class="time-number" id="hour" data-text="12">12</div>
                <div class="time-label">Hours</div>
            </div>

            <div class="separator">:</div>

            <div class="time-segment">
                <div class="time-number" id="min" data-text="34">34</div>
                <div class="time-label">Minutes</div>
            </div>

            <div class="separator">:</div>

            <div class="time-segment">
                <div class="time-number" id="sec" data-text="56">56</div>
                <div class="time-label">Seconds</div>
            </div>
        </div>

        <div class="date-display">
            <div class="date-text" id="date">July 24, 2025</div>
            <div class="day-text" id="day">Thursday</div>
        </div>
    </div>


    <script src="sccript.js"></script>
</body>

</html>
